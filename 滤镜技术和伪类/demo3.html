<html>
<head>
<!--把css直接嵌入到html文件（内联css）-->

<style type="text/css">
<!--
表示a对像未被访问前的样式
-->
a:link img{
 filter:gray;
 }
<!--
设置对象在其鼠标悬停时的样式。

-->
 a:hover img{
 filter:"";
 }

 </style>

</head>
<!--
<link rel="stylesheet" type="text/css" href="demo3.css">
-->
<body>
<a href="??"><img src="bengchi.jpg"></a>
<a href="??"><img src="beijing.jpg"></a>
</body>
</html>
